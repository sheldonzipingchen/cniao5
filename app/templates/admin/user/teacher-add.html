<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>添加讲师</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='libs/bootstrap/3.3.0/css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_new.css') }}"/>
    <link href="{{ url_for('static', filename='admin/css/styles.css') }}" rel='stylesheet' type='text/css' />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/icon_style.css') }}"/>
</head>
<body style="background-color: #fff">

    <div class="container" id="content-container">
        
        <div class="page-close"><a href="{{ url_for(".teachers") }}"><i class="icon icon-close"></i></a> </div>


        <div class="row clearfix " style="margin-top: 100px">

            
            <di class="col-md-7 col-md-offset-1">

                 <form id="teacher-add-form" class="form-horizontal" method="post"
                    novalidate="novalidate"
                    data-post-url="{{ url_for('.teacher_save') }}" >

                    <div class="form-group">
                        <div class="col-md-10 controls">
                                <input type="text" id="teacher_name" name="teacher_name" class="form-control"  placeholder="讲师姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10 controls">
                                <input type="text" id="id_num" name="id_num" class="form-control"  placeholder="身份证号">
                        </div>
                    </div>

                  <div class="form-group">
                        <div class="col-md-10 controls">

                            <select name="rate" id="rate" class="form-control"  data-placeholder="合作分成">
                                <option value="0"></option>
                                <option value="0">无分成</option>
                                <option value="0.4">40%</option>
                                <option value="0.5">50%</option>
                                <option value="0.6">60%</option>
                                <option value="0.7">70%</option>
                                <option value="0.8">80%</option>
                                <option value="0.9">90%</option>

                            </select>
                        </div>
                    </div>

                  <div class="form-group">
                        <div class="col-md-10 controls">

                            <select name="user-list" id="user-list" class="form-control" data-get-url="{{ url_for(".teacher_users") }}" data-placeholder="选择注册账号">
                                <option value="-1"></option>

                            </select>
                        </div>
                    </div>
                  <div class="form-group">
                        <div class="col-md-10 controls">
                                <input type="text" id="company" name="company" class="form-control"  placeholder="就职公司">
                        </div>
                    </div>
                  <div class="form-group">
                        <div class="col-md-10 controls">

                            <textarea rows="4" name="brief" id="brief" class="form-control" placeholder="个人介绍"></textarea>
                        </div>
                    </div>

                  <div class="form-group">
                        <div class="col-md-10 controls">

                            <button type="submit" class="btn btn-primary btn-block" id="btn-save"> 保存</button>
                        </div>
                    </div>
              </form>

            </di>

            <div class="col-md-4">


                <div class="screenshot-container" id="img-block" data-token-url="{{ url_for('common.get_qiniu_upload_token',bucket='cniao5-imgs') }}">
                        <a class="pickfiles" id="pickfiles"> <i class="icon icon-plug-add-3"></i>  选择头像</a>

                    <img id="logo_url"  alt="" style="display: none">

                    <div class="progress" style="display: none">
                      <div class="progress-bar progress-bar-success" role="progressbar"  style="width: 10%"></div>
                    </div>
                </div>
            </div>


        </div>
        
        
    </div>


 <script src="{{ url_for('static', filename='libs/sea/2.1.1/sea.js') }}"></script>
 <script src="{{ url_for('static', filename='libs/seajs-global-config.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/plupload/plupload.full.min.js') }}"></script>
    <script src="{{ url_for('static', filename='libs/qiniu/qiniu.min.js') }}"></script>

  <script type="text/javascript">

                var app={};
                app.debug = true;
                app.jsPaths={};
                app.global_script='path-js/global-config';
                app.controller='app/admin/teacher-add';
                app.mainScript = 'path-js/app';

                seajs.use(app.mainScript);

  </script>


</body>
</html>
