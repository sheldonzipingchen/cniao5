<!DOCTYPE html>
<html lang="zh-cn">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">

{#    <meta name="is-login" content="{% if current_user.is_authenticated() %}1{%else  %}0{% endif %}">#}

    <title>视频播放</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='libs/bootstrap/3.3.0/css/bootstrap.min.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_new.css') }}"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/icon_style.css') }}"/>

    <link rel="shortcut icon" href="http://7mno4h.com1.z0.glb.clouddn.com/cniao.com.ico" />



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>


    <![endif]-->



</head>


<body style="overflow:hidden;border:0px;">

    <div style="position:absolute;top:0;bottom:0;left:0;right:0;text-align:center;">


        <div id="lesson-video-content"
             data-user-id="{{ current_user.id }}"
             data-lesson-id="{{ lesson.id }}"
             data-file-id="{{ lesson.video.filekey }}"
             data-file-type="video"
             data-url="{{ video_url }}"
             data-player="{{ media_source }}"
             data-tk="{{ token }}"
             data-watermark=""
             data-fingerprint="菜鸟窝：{{ current_user.real_name if  current_user.real_name!=None}}-{{ current_user.username if  current_user.username!=None}}-{{ current_user.mobi if  current_user.mobi!=None }}-{{ current_user.email if  current_user.email!=None }}
             "
             data-fingerprint-src=""
             class="local-video-player ballon-video-player "
             data-timelimit=""
             data-markerurl=""
             data-starttime=""
                style="height: 100%">

            <div id="lesson-player">

            </div>


        </div>

       </div>


 <script src="{{ url_for('static', filename='libs/sea/2.1.1/sea.js') }}"></script>
   <script src="{{ url_for('static', filename='libs/seajs-global-config.js') }}"></script>
    <script type="text/javascript">

        var app={};

        app.basePath = '';
        app.jsPaths={};
        app.global_script='path-js/global-config';
        app.controller='app/player';
        app.mainScript = 'path-js/app';


        seajs.use(app.mainScript);


    </script>
</body>
</html>
