{% extends "member/base.html" %}
{% set active_page = 'orders' %}




{% block block_content %}



   <div class="cniao-section h400">



       <div class="section-header"><h3>我的订单</h3></div>


      <div class="table-responsive">

                <table class="table table-striped table-hover" id="orders-table">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>创建时间</th>
                            <th>实付(元)</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>

                    <tbody id="order-list">



                    </tbody>
                </table>

      </div>

       <nav class=" text-center">
          <ul class="pagination">

          </ul>
        </nav>

   </div>

{%endblock  %}





{% block custom_js_block %}


        <script type="text/javascript">

            var app={};
            app.debug = true;
            app.jsPaths={};
            app.global_script='path-js/global-config';
            app.controller='app/orders';
            app.mainScript = 'path-js/app';
            app.currItem = 1;

            seajs.use(app.mainScript);

        </script>


{% endblock %}
