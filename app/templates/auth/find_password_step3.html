{% extends "base_new.html" %}

{% block title %}找回密码 菜鸟窝-国内领先专业的移动开发IT技能在线教育平台{% endblock %}

{% block main_block %}


     <div id="content-container" class="container">


           <div class="row row-6">

               <div class="col-md-6 col-md-offset-3 ptl">




                   <div class="panel panel-default panel-page">
                       <div class="panel-heading"><h5>请重新设置你的账号密码</h5></div>

                       <form id="reset-form"
                             method="post"
                             action=""
                             novalidate="novalidate"
                             data-login="{{ url_for('auth.login') }}"
                             data-action="{{ url_for('auth.password_reset_for_find_pwd') }}"
                             >

                           <input type="hidden" id="emailOrMobile" name="email_phone" value="{{ email_or_mobi }}"/>
                           <div class="form-group mbs">

                               <div class="controls">
                                   <input type="password"

                                          id="new-password"
                                          name="password"
                                          required="required"
                                          class="form-control input-lg"
                                          placeholder="密码"
                                          data-explain="">
                                   <p class="help-block"></p>
                               </div>
                           </div>

                           <div class="form-group mbs">

                               <div class="controls">
                                   <input type="password"
                                          name="password-confirmation"
                                          required="required"
                                          class="form-control input-lg"
                                          placeholder="确认密码"
                                          data-explain="">
                                   <p class="help-block"></p>
                               </div>
                           </div>

                           <div class="form-group mbs">
                               <div class="controls">
                                   <button type="submit" id="register-btn" data-submiting-text="正在提交" class="btn btn-primary btn-lg btn-block"> 确认重置</button>
                               </div>
                           </div>


                       </form>







                   </div>

               </div>

           </div>

       </div>



{% endblock %}


{% block custom_js_block %}

<script type="text/javascript">

        var app={};

        app.debug = true;
        app.jsPaths={};
        app.global_script='path-js/global-config';
        app.controller='app/password-reset';
        app.mainScript = 'path-js/app';

        seajs.use(app.mainScript);


    </script>
{% endblock %}
