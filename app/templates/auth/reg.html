{% extends "base_new.html" %}

{% block title %}用户注册 菜鸟窝-国内领先专业的移动开发IT技能在线教育平台{% endblock %}



{% block main_block %}

<div id="content-container" class="container">
       <div class="cniao-section login-section" style="">
           <div class="logon-tab clearfix">
               <a href="login.html">登录帐号</a>
               <a class="active">注册帐号</a>
           </div>
           <div class="login-main">
               <form id="register-form" method="post"
                     novalidate="novalidate"
                     data-reg-type="direct"
                     data-post-url="{{ url_for('auth.reg_save') }}">


                   <div class="form-group mbs">
                       <div class="controls">
                           <input type="text"
                                  id="register_mobile"
                                  name="mobi"
                                  required="required"
                                  class="form-control input-lg"
                                  data-url="{{ url_for('auth.check_mobile_exist') }}"
                                  placeholder="手机号码"
                                   data-explain="">
                           <p class="help-block"></p>
                       </div>
                   </div>


                   <div class="form-group mbs">
                       <div class="controls">
                           <input type="text" id="register_username" name="username" required="required" class="form-control input-lg"
                                  data-url="{{ url_for('auth.check_username') }}"
                                  placeholder="用户名,中、英文均可"
                                  >
                           <p class="help-block"></p>
                       </div>
                   </div>
                   <div class="form-group mbs">
                       <div class="controls">
                           <input type="password" id="register_password"
                                  name="password" required="required"
                                  class="form-control input-lg"
                                  placeholder="5-20位的密码">
                           <p class="help-block"></p>
                       </div>
                   </div>



                   <!--  手机号码和验证码校验通过  发送验证码按钮才可以使用-->
                   <div class="form-group mbs  email_mobile_msg">
                       <div class="controls row">
                           <div class="col-xs-7">
                               <input type="text" class="form-control input-lg" id="sms_code" name="sms_code"
                                      placeholder="短信动态码" required="required"
                                      data-url="{{ url_for('auth.check_sms') }}" >
                               <p class="help-block"> </p>
                           </div>
                           <div class="col-xs-5">
                               <a href="javascript:void(0)" class="btn btn-default btn-lg js-sms-send disabled "
                                   data-sms-url="{{ url_for('auth.send_sms_code_for_reg') }}">
                                   <span id="js-time-left"></span>
                                   <span id="js-fetch-btn-text">获取动态码</span>
                               </a>
                           </div>
                       </div>
                   </div>
                   <div class="form-group mbs">
                       <div class="controls">
                           <label>
                               <input type="checkbox" id="user_terms" checked="checked" data-widget-cid="widget-6" data-explain=""> 我已阅读并同意<a href="/help/service.html" target="_blank">《服务协议》</a>
                           </label>
                           <div class="help-block" style="display:none;"></div></div>
                   </div>
                   <div class="form-group mbs">
                       <div class="controls">
                           <button type="submit" id="register-btn" data-submiting-text="正在提交" class="btn btn-primary btn-lg btn-block">注册</button>
                       </div>
                   </div>
               </form>
               <div class="social-login">
                    <span>
                      <a href="{{ url_for('auth.wechat_login') }}" class="social-icon social-weixin hidden-xs" data-title="使用微信登录">
                          <i class="icon icon-weixin "></i>
                      </a>
                        <a href="{{ url_for('auth.qq_login') }}"
                           class="social-icon social-qq">
                            <i class="icon icon-qq"></i>
                        </a>

                        <a href="{{ url_for('auth.github_login') }}"
                           class="social-icon social-yun">
                            <i class="icon icon-github"></i>
                        </a>
                        <a href="{{ url_for('auth.weibo_login') }}"
                           class="social-icon social-weibo">
                            <i class="icon icon-weibo"></i>
                        </a>
                    </span>
                   <div class="line"></div>
               </div>


           </div>
       </div>
   </div>


{% endblock %}

{% block custom_js_block %}

    <script type="text/javascript">

        var app={};
        app.debug = true;
        app.jsPaths={};
        app.global_script='path-js/global-config';
        app.controller='app/regster';
        app.mainScript = 'path-js/app';
        seajs.use(app.mainScript);


    </script>
{% endblock %}
