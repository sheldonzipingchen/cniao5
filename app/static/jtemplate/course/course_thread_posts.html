

{#foreach $T as c}



 <li class="thread-post media clearfix" id="post-{{ $T.c.id }}">


                  <a class="pull-left media-object js-user-card"
                            href="/user/{{ $T.c.user.id }}"
                               data-card-url="/user/{{ $T.c.user.id }}/public/info"
                               data-user-id="{{ $T.c.user.id }}">

                    {#if $T.c.user.logo_url=='' || $T.c.user.logo_url==null}
                        <img src="/static/images/head_defualt.jpg"
                            class="avatar-sm">
                    {#else}

                        <img src="{{ $T.c.user.logo_url}}" alt="{{ $T.c.user.username }} 的头像" class="avatar-sm"/>
                    {#/if}
                    </a>

                <div class="media-body thread-post-body"style="word-break:break-all;>

                   <div class="media-heading">
                      <a class="js-user-card"
                              href="/user/{{ $T.c.user.id }}"
                               data-card-url="/user/{{ $T.c.user.id }}/public/info"
                               data-user-id="{{ $T.c.user.id }}">{{ $T.c.user.username }}

                          {#if $T.c.user.user_type ==2}
                             <span class="label label-success">讲师</span>
                           {#/if}
                      </a>
                      <span class="bullet">•</span>
                      <span class="text-muted">{{ $T.c.created_time }}</span>
                    </div>
                    <div class="editor-text"><p>{{ $T.c.content }}</p></div>
                        <div class="thread-post-action" data-user="{{ $T.c.user.username }}"><a href="#thread-post-form">回复</a></div>
                  </div>
                </div>

</li>

{#/for}
