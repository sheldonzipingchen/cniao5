

{#foreach $T as c}



 <div class="media topic-item">


                <div class="media-left media-middle">
                  <a class="pull-left js-user-card"
                  href="/user/{{ $T.c.user.id }}"
                               data-card-url="/user/{{ $T.c.user.id }}/public/info"
                               data-user-id="{{ $T.c.user.id }}">


                    {#if $T.c.user.logo_url=='' || $T.c.user.logo_url==null}
                        <img src="/static/images/head_defualt.jpg"
                            class="avatar-sm">
                    {#else}

                        <img src="{{ $T.c.user.logo_url}}" alt="{{ $T.c.user.username }} 的头像" class="avatar-sm"/>
                    {#/if}
                    </a>
                </div>

                <div class="media-body">

                    <div class="title">
                          <i class="icon icon-question2 color-danger" data-toggle="tooltip" data-placement="top" title="" data-original-title="提问"></i>

                        <a href="/thread/course/question/{{ $T.c.id }}">{{ $T.c.title }}</a>
                    </div>

                    <div class="metas">
                      <a class="js-user-card" href="/user/{{ $T.c.user.id }}"
                               data-card-url="/user/{{ $T.c.user.id }}/public/info"
                               data-user-id="{{ $T.c.user.id }}">{{ $T.c.user.username }}</a>
                      <span>发起了提问</span>

                      • <span>{{ $T.c.created_time }}</span>
                    </div>

                </div>

                <div class="media-data hidden-xs">
                    <span>{{ $T.c.reply_count }}<br>回复</span>
                    <span>{{ $T.c.read_count }}<br>浏览</span>
                </div>

            </div>

{#/for}
